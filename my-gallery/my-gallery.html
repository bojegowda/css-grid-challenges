<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid my gallery page</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="my-team-page container">

        <div class="item header">
            <div>
                <img src="profilePhoto.png" alt="profile">
                <h1>Rodney Cotton</h1>
                <div>Helsinki, Finland</div>
            </div>
        </div>
        <div class="item buttons">
            <button class="item">
                <h1>100</h1>
                <span>Posts</span>
            </button>

            <button class="item">
                <h1>2,242</h1>
                <span>Follower</span>
            </button>

            <button class="item">
                <h1>1,432</h1><span>Following</span>
            </button>
        </div>

        <div class="my-team-page image-container">
            <div class="item image-1">
                <img src="photo1.png">
            </div>
            <div class="item image-2"><img src="photo2.png"></div>
            <div class="item image-3"><img src="photo3.png"></div>
            <div class="item image-4"><img src="photo4.png"></div>
            <div class="item image-5"><img src="photo5.png"></div>
            <div class="item image-6"><img src="photo6.png"></div>
        </div>

        <div class="item footer">Bojegowda @dev challenge</div>

    </div>
</body>

</html>
