<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="my-team-page container">

        <div class="item header">
            <h1>Checkout</h1>
        </div>

        <div class="my-team-page image-container">
            <div class="item image-1">
                <h3>Contact Information</h3>

                <label for="email"> E-mail</label>

                <input type="text" id="email" name="email" placeholder="Enter your email">

                <label for="name"> Phone</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone...">

                <h3>Shipping address</h3>

                <label for="fname"> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Rodney Cotton">

                <label for="adr"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="Your address..">

                <label for="city"> City</label>
                <input type="text" id="city" name="city" placeholder="Your city">

                <div class="row">
                    <div class="col-50">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Your country..">
                    </div>
                    <div class="col-50">
                        <label for="postalCode">Postal code</label>
                        <input type="number" id="postalCode" name="postalCode" placeholder="Your postal code">
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="saveInformation"> Save this Information for next time
                </label>

            </div>

            <div class="item cart-item">
                <div class="item cart1">
                    <div class="item cartImage">
                        <img src="photo1.png" />
                    </div>
                    <div class="item cartText">
                        <div class="item name">
                            <b>Vintage back bag</b>
                        </div>
                        <div class="item price ">
                            <div><b>
                                    $54.99
                                </b>
                            </div>
                            <div class="cartAmount"><b>$94.99</b>
                            </div>
                        </div>
                        <div class="item button"><button>- </button>
                            <button>1 </button>
                            <button>+</button></div>
                    </div>

                </div>
                <div class="item cart2">
                    <div class="item cartImage">
                        <img src="photo2.png" />
                    </div>
                    <div class="item cartText">
                        <div class="item name">
                            <b>Levi shoes</b>
                        </div>
                        <div class="item price ">
                            <div><b>
                                    $74.99
                                </b>
                            </div>
                            <div class="cartAmount"><b>$124.99</b>
                            </div>
                        </div>
                        <div class="item button"><button>- </button>
                            <button>1 </button>
                            <button>+</button></div>
                    </div>
                </div>
                <div class="item shipping">
                    <div class=" shippingText"><b>Shipping</b></div>
                    <div class="shippingAmount"><b>$19</b>
                    </div>

                </div>
                <div class="item total">
                    <div><b>Total</b></div>
                    <div class="totalAmount"><b>$148.98</b>
                    </div>

                </div>


            </div>
        </div>

        <div class="item footer"> Bojegowda @Dev Challenges.io</div>

    </div>
</body>

</html>
